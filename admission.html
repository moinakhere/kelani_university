<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comppage.css">
</head>
<body class="form-body">
    <h1 class="form-head">Admission Form</h1>
    <form class="form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="course">Course Applied For:</label>
        <select>
            <option value="compsc">B.S. Computer Science</option>
            <option value="math">B.S. Mathematics</option>
            <option value="bot">B.S. Botany</option>
            <option value="zoo">B.S. Zoology</option>
            <option value="phy">B.S. Physics</option>
            <option value="chem">B.S. Chemistry</option>
            <option value="stat">B.S. Statistics</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
